<div class="ng-autocomplete">
  <ng-autocomplete #auto
    [data]="autocompleteProducts"
    [searchKeyword]="selected"
    placeHolder="Add item"
    historyIdentifier="products"
    (selected)="onSelect($event)"
    (inputChanged)="onChangeSearch($event)"
    [itemTemplate]="itemTemplate"
    [notFoundTemplate]="notFoundTemplate">
  </ng-autocomplete>

  <ng-template #itemTemplate let-item>
    <div class="item">
      <img src="{{item.imageUrl}}">
      <span [innerHTML]="item.displayName"></span>
    </div>
  </ng-template>

  <ng-template #notFoundTemplate let-notFound>
    <div [innerHTML]="notFound"></div>
  </ng-template>
</div>

<div class="item" *ngFor="let item of pantry.items">
  <div *ngIf="item.imageUrl">
    <img [src]="item.imageUrl">
  </div>
  <div *ngIf="!item.imageUrl">
    <img mat-card-image *ngIf="!item.imageUrl"
         src="https://asaanrecipes.com/wp-content/themes/asaan_recipes/assets/img/placeholder.jpg">
  </div>
  <span [innerHTML]="item.name"> </span> | {{item.analysis?.category?.name}} | {{findLocation(item)}} | {{item.quantity}} |
  {{item.count}} | {{item.updatedAt * 1000 | date}}
  <mat-icon (click)="delete(item)">close</mat-icon>
  <button matInput mat-button (click)="addItem('', item)">Add to Shopping List</button>
</div>
